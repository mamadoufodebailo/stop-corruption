<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar color="danger">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content color="danger">
        <ion-list>
            <button icon-only ion-item menuClose *ngFor="let m of menus" (click)="openPage(m)">
                <ion-icon name="radio" *ngIf="m.titre == 'Informations'"></ion-icon>
                <ion-icon name="information-circle" *ngIf="m.titre == 'TÃ©moignages'"></ion-icon>
                <ion-icon name="chatboxes" *ngIf="m.titre == 'Actualites'"></ion-icon>
                <ion-icon name="thumbs-up" *ngIf="m.titre == 'Signaler un acte'"></ion-icon>
                <ion-icon name="contacts" *ngIf="m.titre == 'Partenaires'"></ion-icon>
                <ion-icon name="contact" *ngIf="m.titre == 'Contact'"></ion-icon>
                {{m.titre|uppercase}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
