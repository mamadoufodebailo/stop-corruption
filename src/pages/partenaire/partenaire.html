<!--
  Generated template for the PartenairePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="danger">
    <ion-title>Nos Partenaires</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-slides *ngIf="photos?.partenaires && photos?.partenaires.length" zoom="true" speed="3000" autoplay="2000" direction="horizontal" effect="flip" loop="true" pager>
    <ion-slide *ngFor="let photo of photos?.partenaires">
      <img src="{{photo.image}}">
      <h2>{{photo.nom}}</h2>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-navbar color="danger"></ion-navbar>
</ion-footer>
