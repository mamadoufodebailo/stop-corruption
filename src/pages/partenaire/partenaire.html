<ion-header>

  <ion-navbar color="danger">
    <ion-title>Nos Partenaires</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-slides *ngIf="photos?.partenaires && photos?.partenaires.length" zoom="true" speed="3000" autoplay="2000" direction="horizontal" effect="flip" loop="true" pager>
    <ion-slide *ngFor="let photo of photos.partenaires">
      <img src="{{photo.image}}">
      <h2>{{photo.nom}}</h2>
    </ion-slide>
  </ion-slides>

</ion-content>

<ion-footer>
  <ion-navbar color="danger">
    <button icon-start="" align-self-center="" ion-button="" color="secondary" (click)="goToHome()">
      <ion-icon name="home"></ion-icon> Acceuil
    </button>
    <p>
      © Copyright <strong>Stop Corruption</strong>. Tous Droits Réserves
    </p>
    <p>Conception: digitalafrik.com-MOUBINA-ATLANTIC</p>
  </ion-navbar>
</ion-footer>
