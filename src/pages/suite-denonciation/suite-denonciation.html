<ion-header>

  <ion-navbar>
    <ion-navbar color="danger">
      <ion-title>Télécharger Fichier</ion-title>
      <button id="fichier" ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label>
        Joindre des documents à la dénonciation (Taille: 1Mo)
      </ion-label>
    </ion-item>

    <ion-item>
      <button id="fichier" ion-button="" (click)="selectPDF()">
        <ion-icon name="attach"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <p style="color:red"> {{message}} </p>
    </ion-item>

  </ion-list>

</ion-content>
